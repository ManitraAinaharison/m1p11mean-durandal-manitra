<div class="sidebar">
  <div class="h-full p-3 space-y-2 w-full bg-gray-50 text-gray-900 rounded-lg shadow-lg">
    <div class="logo-wrapper">
      <img src="assets/img/shortcut-icon.svg" alt="Logo" class="w-16 transition-transform duration-300 hover:scale-95">
      <div class="sidebar-collapser" (click)="this.toggleSiderbar($event)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </div>
    </div>
    <div class="divide-y divide-gray-700">
      <ul class="pt-2 pb-4 space-y-1 text-sm">
        @if(currentUser?.role === "EMPLOYEE"){
          <li class="sidebar-item">
            <a routerLink="/dashboard/profile" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Profil', position: 'right'}">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
              <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Profil</span>
            </a>
          </li>
        <li class="sidebar-item">
          <a routerLink="/dashboard/employee-appointments" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Rendez-vous du jour', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Rendez-vous du jour</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a routerLink="/dashboard/employee-daily-tasks" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Mes tâches', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Mes tâches</span>
          </a>
        </li>}
        @else if(currentUser?.role === "MANAGER"){<li class="sidebar-item">
          <a routerLink="/dashboard/services" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Gérer les services', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m7.848 8.25 1.536.887M7.848 8.25a3 3 0 1 1-5.196-3 3 3 0 0 1 5.196 3Zm1.536.887a2.165 2.165 0 0 1 1.083 1.839c.005.351.054.695.14 1.024M9.384 9.137l2.077 1.199M7.848 15.75l1.536-.887m-1.536.887a3 3 0 1 1-5.196 3 3 3 0 0 1 5.196-3Zm1.536-.887a2.165 2.165 0 0 0 1.083-1.838c.005-.352.054-.695.14-1.025m-1.223 2.863 2.077-1.199m0-3.328a4.323 4.323 0 0 1 2.068-1.379l5.325-1.628a4.5 4.5 0 0 1 2.48-.044l.803.215-7.794 4.5m-2.882-1.664A4.33 4.33 0 0 0 10.607 12m3.736 0 7.794 4.5-.802.215a4.5 4.5 0 0 1-2.48-.043l-5.326-1.629a4.324 4.324 0 0 1-2.068-1.379M14.343 12l-2.882 1.664" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Gérer les services</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a routerLink="/dashboard/employees" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Gérer les services', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Gérer les employés</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a routerLink="/dashboard/statistiques" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Stats', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Stats</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a routerLink="/dashboard/calcul-des-benefices" class="flex items-center p-2 space-x-3 rounded-md" tooltip [tooltipConfig]="{ show: this.showTooltip, text: 'Stats', position: 'right'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Bénéfices</span>
          </a>
        </li>
      }
      </ul>
      <ul class="pt-4 pb-2 space-y-1 text-sm">
        <li class="sidebar-item">
          <div class="flex items-center p-2 space-x-3 rounded-md" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            <span [ngClass]="{'sidebar-item-label': true, 'hidden': showTooltip}">Se deconnecter</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
