<div class="full-card-container-dashboard">
  <div class="w-full flex justify-between items-center my-4">
    <p class="font-bold text-[18px]">Liste des employés</p>
    <button class="button-primary px-6 py-0 flex justify-start items-center h-10" (click)="openModal()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Nouvel employé
    </button>
  </div>

  <div class="w-full">
    <div class="relative overflow-x-auto h-[55vh] overflow-y-scroll">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      Image
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Nom
                  </th>
                  <th scope="col" class="px-6 py-3 w-40">
                      Actions
                  </th>
              </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let employee of employeesList">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  <img [src]="employee.imgPath ? baseImg + employee.imgPath : 'assets/img/no-photo.png'" [alt]="employee.username" class="w-12 rounded-lg">
              </th>
              <td class="px-6 py-4">
                  {{ employee.firstname + ' ' + employee.lastname }}
              </td>
              <td class="px-6 py-4">
                  <div class="flex justify-around">
                    <div (click)="openModal(employee)">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                      </svg>
                    </div>
                    <div (change)="updateEmployeeActivation(employee)">
                      <label class="switch-label">
                        <input [checked]="employee.isActive ? employee.isActive : false" type="checkbox" class="switch" />
                      </label>
                    </div>
                  </div>
              </td>
          </tr>
          </tbody>
      </table>
    </div>

  </div>
</div>
