<div class="flex justify-between">
    <div class="flex justify-between items-center">
        <p class="text-[18px] font-bold">Horaires de travail</p>
    </div>


</div>
<div class="w-full p-4">
    <div class="w-full">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">

                        </th>
                        <th scope="col" class="px-6 py-3" *ngFor="let day of this.daysForFirstTable()">
                            {{ this.weekDays[day] }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4">
                            Entrée:
                        </th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForFirstTable()">
                            {{ this.printHour(day, 'start') }}
                        </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4">
                            Sortie:
                        </th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForFirstTable()">
                            {{ this.printHour(day, 'end') }}
                        </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4">

                        </th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForFirstTable()">
                            <button class="button-primary py-2 px-3" (click)="openModal(day)">Modifier</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3"></th>
                        <th scope="col" class="px-6 py-3" *ngFor="let day of this.daysForSecondTable()">
                            {{ this.weekDays[day] }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4">
                            Entrée:
                        </th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForSecondTable()">
                            {{ this.printHour(day, 'start') }}
                        </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4">
                            Sortie:
                        </th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForSecondTable()">
                            {{ this.printHour(day, 'end') }}
                        </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50 border-b">
                        <th class="px-6 py-4"></th>
                        <td class="px-6 py-4" *ngFor="let day of this.daysForSecondTable()">
                            <button class="button-primary py-2 px-3" (click)="openModal(day)">Modifier</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
